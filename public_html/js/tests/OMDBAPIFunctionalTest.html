<html>
    <head>
        <title>OMDB API Functional test</title>
        <script src="../libs/jquery/jquery.js"></script>        
        <script src="../OMDB_API/omdbAPIClient.js"></script>
        <script>
            $( document ).bind("OMDBAPIClient::ScanSeriesFinished", function(oEvent, sName) {
                if(sName === "Client1") {
                    console.log("JUEGO DE TRONOS");
                    console.log(oClient.oLastScannedSeries);                    
                } else if (sName === "Client2") {
                    console.log("TRUE DETECTIVE");
                    console.log(oClient2.oLastScannedSeries);
                } else if (sName === "Client3") {
                    console.log("I CLAUDIUS");
                    console.log(oClient3.oLastScannedSeries);
                }
            });
            var oClient = new OMDBAPIClient("Client1");
            oClient.scanSeries('Game Of Thrones', 8, 14);
            var oClient2 = new OMDBAPIClient("Client2");
            oClient2.scanSeries('True detective', 3, 15);
            var oClient3 = new OMDBAPIClient("Client3");
            oClient3.scanSeries('I Claudius', 1, 15);
        </script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="eventTrigger"></div>
    </body>
</html>
